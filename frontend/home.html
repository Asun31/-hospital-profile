<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSUD Talang Ubi</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset Global ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; color: #333; background-color: #f9f9f9; }

    /* ===== Header / Navbar ===== */
    header {
        background: linear-gradient(90deg, #ffffff 0%,#ffffff 20%,#81cd8d 50%,#81cd8d 100%);
        color: #fff;
        padding: 0px 0px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav { flex: 1; text-align: center; }
    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover { color: #ffe066; }

    /* Logo + Judul */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img { width: 50%; height: auto; object-fit: contain; }
    .logo-container h1 { font-size: 22px; font-weight: 700; margin: 0; white-space: nowrap; }

    /* Kotak Pencarian */
    .search-box {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 80px;
    }
    .search-box input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
      min-width: 0;
    }
    .search-box input::placeholder { color: #666; font-size: 13px; }

    /* Slider */
    .slider { position: relative; max-width: 100%; height: 400px; overflow: hidden; margin: 0 auto 40px auto; }
    .slides { display: flex; width: 300%; height: 100%; transition: transform 1s ease-in-out; }
    .slide { flex: 1 0 100%; position: relative; }
    .slide img { width: 100%; height: 100%; object-fit: cover; }
    .caption { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: #fff; padding: 10px 20px; border-radius: 8px; font-size: 18px; }
    .controls { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); padding: 0 15px; }
    .control-btn { background: rgba(0,0,0,0.5); color: #fff; border: none; font-size: 28px; padding: 8px 15px; border-radius: 50%; cursor: pointer; transition: 0.3s; }
    .control-btn:hover { background: rgba(0,0,0,0.8); }

    /* Konten */
    main { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    section { margin-bottom: 60px; scroll-margin-top: 80px; }
    h2.section-title { color: #81cd8d; font-size: 26px; margin-bottom: 20px; font-weight: 600; border-left: 6px solid #81cd8d; padding-left: 10px; }

    /* Kartu */
    .cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
    @media (max-width: 992px) { .cards { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .cards { grid-template-columns: 1fr; } }

    .card { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 6px 18px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
    .card:hover { transform: translateY(-6px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-content { padding: 15px; text-align: center; }
    .card-content h3 { color: #81cd8d; margin-bottom: 10px; font-size: 20px; }
    .card-content p { font-family: 'Roboto', sans-serif; font-size: 14px; color: #555; }

    /* Footer */
    footer { background: #81cd8d; color: #fff; text-align: center; padding: 25px 15px; margin-top: 40px; }
    footer p { margin-bottom: 10px; font-size: 14px; }
    .social a { margin: 0 8px; color: #fff; font-weight: bold; text-decoration: none; }
    .social a:hover { color: #ffe066; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="../asset/logo-rsud.png" alt="Logo RSUD">
    </div>
    <nav>
      <a href="#profile">Profil</a>
      <a href="#publications">Publikasi</a>
      <a href="#doctors">Dokter</a>
      <a href="#news">Berita</a>
      <a href="#facilities">Fasilitas</a>
      <a href="#contact">Kontak</a>
    </nav>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari...">
    </div>
  </header>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://via.placeholder.com/1200x400?text=Dokter+RSUD" alt="Dokter">
        <div class="caption">Tim Dokter Profesional</div>
      </div>
    </div>
    <div class="controls">
      <button class="control-btn" onclick="prevSlide()">&#10094;</button>
      <button class="control-btn" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <!-- Konten -->
  <main>
    <section id="profile"><h2 class="section-title">Profil</h2><div class="cards" id="profile-cards"></div></section>
  </main>

  <footer id="contact">
    <p>&copy; asunfadrianto | Hak Cipta Dilindungi</p>
    <p class="social">
      <a href="#">Facebook</a> | 
      <a href="#">Instagram</a> | 
      <a href="#">X</a> | 
      <a href="#">Youtube</a>
    </p>
  </footer>

  <!-- JS eksternal -->
  <script src="home.js"></script>
</body>
</html>
